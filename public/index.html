<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>PDF在线签名</title>
    <style>
      html {
        height: 100%;
      }
      body{
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .pdf-wrap {
        width: 100%;
        height: 100%;
      }
      .page-load-wrap {
        width: 100%;
        height: 100%;
        background-color: #fff;
        position: relative;
        z-index: 999;
      }
      .page-loading {
        position: absolute;
        top: 50%;
        transform: translateY(-50%) translateX(-50%);

        left: 50%;
      }
    </style>
  </head>

      <div class="page-load-wrap">
        <div class="page-loading">
          <p>页面加载中...</p>
      </div>
    </div> 
    </div>

        const search = location.search;

        script.src="//buynao.oss-cn-beijing.aliyuncs.com/static/js/vconsole.js";
        document.body.appendChild(script);
        script.onload = function () { new VConsole(); }
