<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta id="viewPort" name="viewport" content="width=device-width,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="https://buynao.oss-cn-beijing.aliyuncs.com/icon/protocol.png" type="image/svg+xml" />
    <link rel="icon" type="image/svg+xml" href="../src/app/assets/pdf-icon.png"/>
    <title>PDF在线签名</title>
    <style>
      html {
        height: 100%;
      }
      body{
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .pdf-wrap {
        width: 100%;
        height: 100%;
      }
      .page-load-wrap {
        width: 100%;
        height: 100%;
        background-color: #fff;
        position: relative;
        z-index: 999;
      }
      .page-loading {
        position: absolute;
        top: 50%;
        transform: translateY(-50%) translateX(-50%);
        text-align: center;
        left: 50%;
      }
    </style>
      <style>
        /* .loading-text {
          position: absolute;
          left: 50%;
          top: 53%;
          transform: translate(-50%, 50%);
          font-size: 16px;
          font-weight: 700;
          color: silver;
        } */
        .loader {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }
        /**
        * Lines
        */
        @-webkit-keyframes line-scale {
          0% {
            -webkit-transform: scaley(1);
                    transform: scaley(1); }
          50% {
            -webkit-transform: scaley(0.4);
                    transform: scaley(0.4); }
          100% {
            -webkit-transform: scaley(1);
                    transform: scaley(1); } }
        @keyframes line-scale {
          0% {
            -webkit-transform: scaley(1);
                    transform: scaley(1); }
          50% {
            -webkit-transform: scaley(0.4);
                    transform: scaley(0.4); }
          100% {
            -webkit-transform: scaley(1);
                    transform: scaley(1); } }
    
        .line-scale > div:nth-child(1) {
          -webkit-animation: line-scale 1s -0.4s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
                  animation: line-scale 1s -0.4s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08); }
    
        .line-scale > div:nth-child(2) {
          -webkit-animation: line-scale 1s -0.3s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
                  animation: line-scale 1s -0.3s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08); }
    
        .line-scale > div:nth-child(3) {
          -webkit-animation: line-scale 1s -0.2s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
                  animation: line-scale 1s -0.2s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08); }
    
        .line-scale > div:nth-child(4) {
          -webkit-animation: line-scale 1s -0.1s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
                  animation: line-scale 1s -0.1s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08); }
    
        .line-scale > div:nth-child(5) {
          -webkit-animation: line-scale 1s 0s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08);
                  animation: line-scale 1s 0s infinite cubic-bezier(0.2, 0.68, 0.18, 1.08); }
    
        .line-scale > div {
          background-color: #E89C42;
          width: 4px;
          height: 35px;
          border-radius: 2px;
          margin: 2px;
          -webkit-animation-fill-mode: both;
                  animation-fill-mode: both;
          display: inline-block; }
    
      </style>
  </head>
  <body>
    <div id="root">
      <div class="loader">
        <div class="loader-inner line-scale">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <script>
      if (location.href.indexOf('debug') !== -1) {
        const search = location.search;
        var script = document.createElement('script');
        script.src="//buynao.oss-cn-beijing.aliyuncs.com/static/js/vconsole.js";
        document.body.appendChild(script);
        script.onload = function () { new VConsole(); } 
      }
    </script>
    <script src="../src/app.tsx"></script>
  </body>
</html>
